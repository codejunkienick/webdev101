          <h1>Брэндинг в сети</h1>

          <h2>aka Style Guide</h2>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Что такое брендинг?
            __Брендинг__ – это процесс, в ходе которого у целевой аудитории формируется определенный образ объекта. Зачатую ставится одна цель - внедрить именно комплекс положительных свойств и характеристик продукции, что позволяет компаниям выходить вперед на фоне конкурентов. 
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## В чем его суть?
            В большинстве случаев брендирование ставит целью увеличение объемов продаж. Достигается это за счет повышения интереса к продукции и, что самое важное, благоприятного образа торговой марки
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Зачем создавать Style Guide 
            * Есть к чему сослаться, когда будете передавать проект
            * Вы будете выглядеть профессиональнее
            * Более ясный и однородный дизайн
            * Вы контролируете дизайн, если кто-то накосячил, вы можете указать ему документ
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Вы должны кратко определить свой бренд

            <img src="./imgs/branding/kew.jpg">
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Логотипы
            <img src="./imgs/branding/cunard.jpg">

            Вы должны иметь логотипы разных размеров для Web и для печати
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Укажите как делать нельзя
            <img src="./imgs/branding/donts.jpg">
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Создайте или определите основные шрифты
            <img src="./imgs/branding/yale.gif">
          </script>
        </section>
