					<section data-markdown>

							## Для тех, кто не заходит в группу VK
							* Нужно скачать Git (cli - console line interface, либо графический)
							* Зарегистрироваться на GitHub.com (хватит обычного аккаунта, без студентческой подписки)
						</script>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## GIT
              1.	 Что это такое
              2.	 Назначение
              3.	 Как это выглядит
              4.	 Как этим пользоваться
              6.	 Где этим пользоваться
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Что это такое
              * Распределенная система контроля версий
              * Простыми словами, все ревизии вашего кода сохранены и синхронизированы с другими участниками и при необходимости, можно откатиться к любому месту
            </script>
          </section>
					<section>
						<img src="./imgs/lect3/rules.jpg"  style="width: 100%" />
					</section>
          <section data-markdown>
            <script type="text/template">
              ## Назначение
              * Вы хотите следить за своим кодом
              * Вы хотите управлять своим кодом
              * Вы работаете в команде (без git работа в команде - ад)
            </script>
          </section>
					<section>
						<img src="./imgs/lect3/meme.jpg"  style="width: 100%" />
					</section>
					<section data-markdown>
						<script type="text/template">
							## Как это выглядит
							<img src="./imgs/lect3/git.png"  style="width: 45%" />
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## git init
							* ```git init```
							* Инициализирует локальный репозиторий
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## git add
							* ```git add 'path'``` (обычно ```git add .```)
							* Добавляет изменения в текущем файле или проекте к последующему коммиту (добавляем файлы к коммиту)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## git commit
							* ```git commit -m 'initial commit'```
							* Записывает изменения кода в локальной версии
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## git push
							* ```git push origin master```
							* Отправляет коммит в удаленный репозиторий
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## git pull
							* ```git push origin master```
							* Получает данные из удаленного репозитория
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Где этим пользоваться
							* github.com
							* bitbucket.com
							* gitlab.com
						</script>
					</section>
        </section>

				<section>
					<section data-markdown>
						<script type="text/template">
							* Team lead создает public репозиторий (https://github.com/new) с названием lesson3
							* Team lead добавляет в репозиторий своих мемберов (Settings - Collaborators - Add collaborator)
							* Team lead копирует файлы занятия
							* Каждый клонирует репозиторий в любое удобное для него место
							* Каждый копирует файл ```lesson3.html``` и переименовывает его в ```lesson3_вашНомерВКоманде.html```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							* Каждый выполняет задание в своем файле
							* Каждый делает коммит (```git add . && git commit -m 'Я добавил свой файл' && git push origin master```)
							* Каждый по очереди заливает свой коммит (после того, как кто-то залил, придется сделать ```git pull```)
							* Team lead редактирует ```index.html``` (добавляет ссылки на работы друг друга) и заливает коммит
						</script>
					</section>
